language: php
php:
- 7.4
services:
- mysql
- memcached
- redis-server
- rabbitmq
addons:
  apt:
    packages:
    - rabbitmq-server
sudo: false
env:
  global:
  - DATA_API_MYSQL_HOST: 127.0.0.1
  - DATA_API_MYSQL_NAME: bakatest
  - DATA_API_MYSQL_USER: root
  - DATA_API_MYSQL_PASS: 
  - DATA_API_MEMCACHED_HOST: localhost
  - DATA_API_MEMCACHED_PORT: 11211
  - DATA_API_MEMCACHED_WEIGHT: 100
  - REDIS_HOST: 127.0.0.1
  - REDIS_PORT: 6379
  - APP_IP: api.baka.ld
  - APP_ENV: development
  - JWT_SECURITY: 0
  - GEWAER_APP_ID: 1
  - PHINX_CONFIG_DIR: "/home/scrutinizer/build/storage"
  - secure: 
  - secure: 
cache:
  directories:
  - vendor
  - "$HOME/.composer/cache"
  - "~/cphalcon"
before_install:
  - curl -O https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-7.8.0-amd64.deb && sudo dpkg -i --force-confnew elasticsearch-7.8.0-amd64.deb && sudo chown -R elasticsearch:elasticsearch /etc/default/elasticsearch && sudo service elasticsearch start
  - sudo /usr/share/elasticsearch/bin/elasticsearch-plugin install https://d3g5vo6xdbdb9a.cloudfront.net/downloads/elasticsearch-plugins/opendistro-sql/opendistro_sql-1.9.0.0.zip
install:
- composer self-update
- pecl install --force psr 1> /dev/null
- cd ~/ && rm -rf cphalcon && git clone -b 4.0.x -q --depth=1 https://github.com/phalcon/cphalcon.git
  && cd cphalcon/build && ./install
- echo 'extension = "phalcon.so"' >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
- echo "extension = redis.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
- php --ri phalcon
before_script:
- cd $TRAVIS_BUILD_DIR
- cp .env.example .env
- mysql -e "CREATE DATABASE bakatest"
- sudo redis-server /etc/redis/redis.conf --port 6379
- composer clear-cache
- composer install --no-interaction
- composer update --no-interaction
- "./vendor/bin/phinx migrate"
- "./vendor/bin/phinx seed:run"
- sudo rabbitmqctl status
script:
- "./vendor/bin/codecept run"
notifications:
  slack:
    secure: 
